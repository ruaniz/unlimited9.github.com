<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Reference Notes - Scott.Lee, Application Architect" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Reference Notes - Scott.Lee, Application Architect</title>
  </head>

  <body>
    <!-- HEADER -->
    {% include header.html %}

    <div id="title">
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
      <p>{{ site.description | default: site.github.project_tagline }}</p>
      <img src="/images/noSmoking_01.gif"
           style="display: block; margin: 0px auto;
                  width: 240px; height: 240px;
                  object-fit: cover;
                  object-position: top;
                  border-radius: 50%; " />
    </div>
    
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    {% include footer.html %}
  </body>
</html>
